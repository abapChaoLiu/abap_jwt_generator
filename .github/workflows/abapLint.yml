name: abapLint

on:
 push:
    branches:
     - master
 pull_request:
    branches:
     - master

jobs:
  abapLint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: abapLint
      uses: abaplint/actions-abaplint@master
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
